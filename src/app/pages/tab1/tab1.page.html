<ion-header>
  <ion-toolbar>
    <ion-title>tab1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of data; let i=index;">
      <!-- data kena tally dgn tab1.page.ts -->
      <ion-card (click)="submit(i)">
        <ion-card-header>
          <ion-card-title>{{item.title}}</ion-card-title>
          <ion-card-subtitle>{{item.description}}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
          <ion-row>
            <ion-col size="8">
              <img src="../../assets/{{item.image}}" />
            </ion-col>
            <ion-col size="4">
              <h1>RM {{item.price}}</h1>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </ion-row>
  </ion-grid>

</ion-content>
